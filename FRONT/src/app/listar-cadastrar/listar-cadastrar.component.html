<div class="cadastrar-funcionario">
    <h2>Cadastrar Funcion√°rio</h2>
    <form (submit)="cadastrar()">
        <div class="form-group">
            <label for="titulo">titulo:</label>
            <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="descricao">descricao:</label>
            <input type="text" id="descricao" [(ngModel)]="descricao" name="descricao" required>
        </div>

        <div class="form-group">
            <label for="categoriaId">Departamento:</label>
            <select id="categoriaId" [(ngModel)]="categoriaId" name="categoriaId" required>
                <option *ngFor="let categoria of categorias" [value]="categoria.categoriaId">{{ categoria.nome }}</option>
            </select>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
